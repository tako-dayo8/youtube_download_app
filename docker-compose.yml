version: '3.9'
services:
    web:
        build: ./web
        image: ${SERVER_HOST}/web:latest
        container_name: web
        env_file:
            - .env
        depends_on:
            - api
        ports:
            - ${WEB_PORT}:${WEB_PORT}
    api:
        build: ./api
        image: ${SERVER_HOST}/api:latest
        container_name: api
        cpus: 0.7
        env_file:
            - .env
        volumes:
            - ./api/audios:/api/audios:rw
            - ./api/logs:/api/logs:rw
            - ./api/logs_ald:/api/logs_ald:rw
        ports:
            - ${API_PORT}:${API_PORT}
        networks:
            - database

networks:
    database:
        name: database
        external: true
